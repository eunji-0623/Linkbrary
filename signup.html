<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/sign.css" />
    <link rel="stylesheet" href="./CSS/common.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="./Images/logo.svg" alt="Linkbrary 로고" class="logo" />
      </a>
      <div class="sign-wrapper">
        <p>이미 회원이신가요?</p>
        <a href="./signin.html">로그인 하기</a>
      </div>
    </header>
    <main>
      <form id="signupForm">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" />
        <label for="pw" class="pw">비밀번호</label>
        <div class="pw-wrapper">
          <input type="password" id="pw" name="password" />
          <img src="./Images/eye-off.svg" alt="비밀번호 표시" />
        </div>
        <label for="pw-check" class="pw">비밀번호 확인</label>
        <div class="pw-wrapper">
          <input type="password" id="pw-check" name="password" />
          <img src="./Images/eye-off.svg" alt="비밀번호 표시" />
        </div>
      </form>
      <button form="signupForm" class="button-grad form-button">회원가입</button>
      <div class="sns">
        <p>다른 방식으로 가입하기</p>
        <div class="sns-icon">
          <a href="https://www.google.com/" target="_blank" class="google">
            <img src="./Images/icon-google.svg" alt="구글 아이콘" />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="./Images/icon-kakaotalk.svg" alt="카카오톡 아이콘" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
